{% from WTForms import validators %}
{% macro render_field(field) %}
    <div>
    <dt>{{ field.label }}
    <dd>{{ field(spellcheck="false", **kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </dd>
    </div>
{% endmacro %}
