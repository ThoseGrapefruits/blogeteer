{% extends 'layout.html' %}
{% block body %}
    <h2>{% if login %}Login{% else %}Register{% endif %}</h2>
    {% if error %}
        <p class="error"><strong>Something went wrong: </strong> {{ error }}
    {% endif %}

    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Username:
            <dd><input type="text" name="username">
            <dt>Password:
            <dd><input type="password" name="password">
            <dd><input type="submit" value="Login">
        </dl>
    </form>
    {% if login %}
        <p>No account? <a href="{{ url_for('register') }}" method="post">Register here.</a>
    {% endif %}
{% endblock %}
